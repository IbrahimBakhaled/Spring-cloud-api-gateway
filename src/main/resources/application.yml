eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
logging:
    level:
        org:
            springframework:
                cloud:
                    gateway: DEBUG
        reactor:
            netty:
                http:
                    client: DEBUG
server:
    port: 8765
spring:
    application:
        name: api-gateway
    cloud:
        config:
            enabled: false
        gateway:
            httpclient:
                wiretap: true
            httpserver:
                wiretap: true
            globalcors:
                corsConfigurations:
                    '[/**]':
                        allowedOrigins: "http://localhost:4200"
                        allowedHeaders: "*"
                        allowedMethods:
                            - GET
                            - POST
                            - PUT
                            - DELETE
